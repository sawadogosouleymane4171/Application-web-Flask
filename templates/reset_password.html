{% extends 'base.html' %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg mt-5">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Réinitialiser votre mot de passe</h3>
                <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                    <input type="hidden" name="token" value="{{ token }}">
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock mr-1"></i> Nouveau mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Entrez un nouveau mot de passe" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password"><i class="fas fa-lock mr-1"></i> Confirmer le nouveau mot de passe</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmez votre nouveau mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block mt-3">
                        <i class="fas fa-redo-alt mr-1"></i> Réinitialiser
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
