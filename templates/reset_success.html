{% extends 'base.html' %}

{% block title %}Mot de passe réinitialisé{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg mt-5 border-success">
            <div class="card-body text-center">
                <h3 class="card-title text-success mb-3">
                    <i class="fas fa-check-circle mr-2"></i> Mot de passe réinitialisé !
                </h3>
                <p class="text-muted">
                    Votre mot de passe a été modifié avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                </p>
                <a href="{{ url_for('login') }}" class="btn btn-success mt-3">
                    <i class="fas fa-sign-in-alt mr-1"></i> Se connecter
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
